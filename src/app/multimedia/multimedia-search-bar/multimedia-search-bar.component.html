
<div class="search-bar" [ngClass]="{'search-bar--open': open}" role="search">
    <form class="search-form"  [formGroup]="form"  (ngSubmit)="submit()">
      <input
        autocomplete="off"
        class="search-form__input"
        formControlName="search"
        maxlength="60"
        placeholder="Search Tracks"
        type="text">
    </form>
  </div>
